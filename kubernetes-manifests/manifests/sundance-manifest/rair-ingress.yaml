apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rair-ingress
  annotations:
    #kubernetes.io/ingress.global-static-ip-name: "sundance-ip"
spec:
  tls:
  - secretName: sundance-ssl
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: minting-network
            port:
              number: 3001