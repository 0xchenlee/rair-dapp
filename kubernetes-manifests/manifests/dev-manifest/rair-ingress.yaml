apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rair-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "dev-ip"
    networking.gke.io/managed-certificates: dev-managed-cert
    kubernetes.io/ingress.class: "gce"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: dev.rair.tech
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: minting-network
            port:
              number: 3001