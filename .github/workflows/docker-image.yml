name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the rair-node Docker image
      run: docker build . --file rair-node/Dockerfile --tag rair-node:$(date +%s)
