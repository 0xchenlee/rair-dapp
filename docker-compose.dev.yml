version: '3.9'

services:
  rairnode:
    container_name: 'rairnode'
    build:
      context: demo-decrypt-node/
      dockerfile: Dockerfile
    volumes:
      - ./demo-decrypt-node/db:/usr/local/src/db
      - ./demo-decrypt-node/bin/Videos:/usr/local/src/bin/Videos
    ports:
      - 3000:3000
      - 5000:5000
    networks:
      - rair-local
  rairipfs:
    container_name: 'rairipfs'
    image:
      ipfs/go-ipfs:latest
    volumes:
      - ./demo-decrypt-node/ipfsData:/data/ipfs
    ports:
      - 4001:4001
      - 127.0.0.1:8081:8080
      - 127.0.0.1:5003:5001
    networks:
      - rair-local
